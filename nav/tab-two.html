<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="component.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content">
			<div class="container">
				<div id="bl-main" class="bl-main" style="background: white;">
					<section id="om" style="background: white;padding: 2px;padding-bottom: 20px;">
						<div class="bl-box" style="background: url(../images/d1.jpg) no-repeat center;background-size: cover;">
							<!--<h2 class="">1</h2>-->
						</div>
						<div style="color: black;text-align: center;">公告数据</div>
					</section>
					<section id="coc" style="background: white;padding: 2px;padding-bottom: 20px;">
						<div class="bl-box" style="background: url(../images/d2.jpg)no-repeat center;background-size: cover;">
							<!--<h2 >2</h2>-->
						</div>
						<div style="color: black;text-align: center;">COC信息</div>
					</section>
					<section id="qtrip" style="background: white;padding: 2px;padding-bottom: 20px;">
						<div class="bl-box" style="background: url(../images/d3.jpg) no-repeat center;background-size: cover;">
							<!--<h2 class="">3</h2>-->
						</div>
						<div style="color: black;text-align: center;">油耗信息</div>
					</section>
					<section id="env" style="background: white;padding: 2px;padding-bottom: 20px;">
						<div class="bl-box" style="background: url(../images/d4.jpg) no-repeat center;background-size: cover;">
							<!--<h2 class="">4</h2>-->
						</div>
						<div style="color: black;text-align: center;">环保信息</div>
					</section>
				</div>
			</div>
			<!-- /container -->
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
				plus.screen.lockOrientation("landscape-primary");
			});
			document.getElementById("om").addEventListener("tap", function() {
				mui.openWindow({
					id: 'confsplit-main.html',
					url: '../confsplit/confsplit-main.html',
					styles: {
						popGesture: 'close'
					},
					show: {
						aniShow: 'slide-in-right'
					}
				});
			});
			document.getElementById("coc").addEventListener("tap", function() {
				mui.openWindow({
					id: 'coc-main.html',
					url: '../coc/coc-main.html',
					styles: {
						popGesture: 'close'
					},
					show: {
						aniShow: 'slide-in-right'
					}
				});
			});
			
			document.getElementById("qtrip").addEventListener("tap", function() {
				mui.openWindow({
					id: 'qtrip-main.html',
					url: '../qtrip/qtrip-main.html',
					styles: {
						popGesture: 'close'
					},
					show: {
						aniShow: 'slide-in-right'
					}
				});
			});
			document.getElementById("env").addEventListener("tap", function() {
				mui.openWindow({
					id: 'env-arglist-main.html',
					url: '../environmental/env-arglist-main.html',
					styles: {
						popGesture: 'close'
					},
					show: {
						aniShow: 'slide-in-right'
					}
				});
			});
			
			
		</script>
	</body>

</html>
