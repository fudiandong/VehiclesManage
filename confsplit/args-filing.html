		<script type="text/javascript">
			mui.plusReady(function() {
				mui.init();
				var webview = plus.webview.currentWebview();
				var id = webview.id;

				//阻尼系数
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				mui('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});
				// argspage filingpage用于记录 教育 和 培训 页数
				var argspage = 1;
				var filingpage = 1;
				mui.ready(function() {
					mui.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
						mui(pullRefreshEl).pullToRefresh({
							down: {
								callback: function() {
									var self = this;
									self.id = index;
									setTimeout(function() {
										if(index == '0') { // 教育
											argspage = 1;
										} else { // 培训
											filingpage = 1;
										}
										getDownData(self);
										self.endPullDownToRefresh();
									}, 1000);
								}
							},
							up: {
								auto: true,
								contentrefresh: "数据加载中...",
								contentnomore: "没有更多数据了",
								callback: function() {
									var self = this;
									self.id = index;
									setTimeout(function() {
										getUpData(self);
										self.endPullUpToRefresh();
									}, 1000);
								}
							}
						});
					});
					//  最新 获取下拉数据
					function getDownData(self) {
						var url;
						if(self.id == '0') {
							// 教育
							url = urlpath + '/a/BaseDataCheck/Announcement/APPANform?id=' + id + '&pageNo=' + argspage + '&pageSize=' + pageSize;
							//						url = urlpath + '/a/edu/eduCoursemanage/app_files?pageNo=' + argspage + '&pageSize=' + pageSize;
							mui.getJSON(url, {}, function(data) {
								var ul = self.element.querySelector('.mui-table-view');
								var len = ul.childElementCount;
								//下拉刷新前清空子ul节点
								for(var i = ul.childNodes.length - 1; i >= 0; i--) {
									ul.removeChild(ul.childNodes[i]);
								}
								if(data.rDate.length != '0') {
									ul.insertBefore(createArgsFragment(ul, pageSize, data), ul.firstChild);
								}
								self.refresh(true);
								mui.toast("刷新成功");
								argspage = 2;
							});
						} else if(self.id == '1') {
							url = urlpath + '/a/BaseDataCheck/Announcement/APPREform?id=' + id + '&pageNo=' + filingpage + '&pageSize=' + pageSize;
							mui.getJSON(url, {}, function(data) {
								var ul = self.element.querySelector('.mui-table-view');
								var len = ul.childElementCount;
								//下拉刷新前清空子ul节点
								for(var i = ul.childNodes.length - 1; i >= 0; i--) {
									ul.removeChild(ul.childNodes[i]);
								}
								if(data.rDate.length != '0') {
									ul.insertBefore(createFilingFragment(ul, pageSize, data), ul.firstChild);
								}
								self.refresh(true);
								mui.toast("刷新成功");
								// 培训
								filingpage = 2;
							});
						}
					}
					mui.ajaxSettings.error = function(xhr, type, errorThrown) {
						console.log(xhr + "--" + type + "--" + errorThrown);
					}
					mui.ajaxSettings.complete = function(xhr, status) {
						console.log('complete:::' + status);
					}

					//设置全局complete
					//				$.ajaxSettings.complete = function(xhr, status) {
					//					console.log('complete:::' + status);
					//				}
					// 最新 获取上拉数据
					function getUpData(self) {
						var url;
						if(self.id == '0') {
							// 教育
							url = urlpath + '/a/BaseDataCheck/Announcement/APPANform?id=' + id + '&pageNo=' + argspage + '&pageSize=' + pageSize;
							//						console.log(url);
							mui.getJSON(url, {}, function(data) {

								var ul = self.element.querySelector('.mui-table-view');
								var len = ul.childElementCount;
								if(argspage <= data.rPageLast) {
									ul.appendChild(createArgsFragment(ul, pageSize, data));
									if(argspage == data.rPageLast) {
										self.endPullUpToRefresh(true);
									}
								} else {
									self.endPullUpToRefresh(true);
								}
								argspage++;
							});
						} else if(self.id == '1') {
							url = urlpath + '/a/BaseDataCheck/Announcement/APPREform?id=' + id + '&pageNo=' + filingpage + '&pageSize=' + pageSize;
							mui.getJSON(url, {}, function(data) {
								var ul = self.element.querySelector('.mui-table-view');
								var len = ul.childElementCount;
								if(filingpage <= data.rPageLast) {
									ul.appendChild(createFilingFragment(ul, pageSize, data));
									if(filingpage == data.rPageLast) {
										self.endPullUpToRefresh(true);
									}
								} else {
									self.endPullUpToRefresh(true);
								}
								filingpage++;
							});
						}
					}

					var createFilingFragment = function(ul, count, data) {
						var fragment = document.createDocumentFragment();
						var li;
						var jg, len;
						len = data.rDate.length;
						if(len < count) {
							count = len;
						}
						for(var i = 0; i < count; i++) {
							li = document.createElement('li');
							li.id = data.rDate[i].id
							li.className = 'mui-table-view-cell';
							li.innerHTML =
								'<span id="order" style="float: left;text-align: center;" class="mui-col-sm-1 mui-ellipsis">' + parseInt(pageSize * (filingpage - 1) + i + 1) + '</span>' +
								'<span style="float: left;text-align: center;" class="mui-col-sm-3 mui-ellipsis">' + data.rDate[i].reprnum + '</span>' +
//								'<span style="float: left;text-align: center;" class="mui-col-sm-2 mui-ellipsis">' + data.rDate[i].singleData + '</span>' +
								'<span style="float: left;text-align: center;" class="mui-col-sm-4 mui-ellipsis">' + data.rDate[i].reprname + '</span>' +
//								'<span style="float: left;text-align: center;" class="mui-col-sm-2 mui-ellipsis">' + data.rDate[i].reintername + '</span>' +
//								'<span style="float: left;text-align: center;" class="mui-col-sm-1 mui-ellipsis">' + data.rDate[i].multipleData + '</span>' +
//								'<span style="float: left;text-align: center;" class="mui-col-sm-1 mui-ellipsis">' + data.rDate[i].singleData + '</span>' +
								'<span style="float: left;text-align: center;" class="mui-col-sm-4 mui-ellipsis">' + data.rDate[i].revalue + '</span>';
							fragment.appendChild(li);
						}
						return fragment;
					};

					var createArgsFragment = function(ul, count, data) {
						var fragment = document.createDocumentFragment();
						var li;
						var jg, len;
						len = data.rDate.length;
						if(len < count) {
							count = len;
						}
						for(var i = 0; i < count; i++) {
							li = document.createElement('li');
							li.id = data.rDate[i].id
							li.className = 'mui-table-view-cell';
							li.innerHTML =
								'<span id="order" style="float: left;text-align: center;" class="mui-col-sm-1 mui-ellipsis">' + parseInt(pageSize * (argspage - 1) + i + 1) + '</span>' +
								'<span style="float: left;text-align: center;" class="mui-col-sm-3 mui-ellipsis">' + data.rDate[i].anprnum + '</span>' +
								'<span style="float: left;text-align: center;" class="mui-col-sm-4 mui-ellipsis">' + data.rDate[i].cerName + '</span>' +
								'<span style="float: left;text-align: center;" class="mui-col-sm-4 mui-ellipsis">' + data.rDate[i].anvalue + '</span>';
							fragment.appendChild(li);
						}
						return fragment;
					};
				});
				// 将时间戳 转成  yyyy-MM-dd hh:mm:ss 格式时间
				function timeTransition(timestamp) {
					console.log(timestamp);
					var t = new Date(timestamp);
					return t.getFullYear() + '-' + (t.getMonth() + 1) + "-" + t.getDate() + " " + t.getHours() + ":" + t.getMinutes();
				}
				// 获取考试状态 并添加 样式   0  未通过 1 已通过  2 未参加
				function getTestState(state) {
					if(state == '2') {
						return '<span class="mui-pull-right chengse">未参加</span>';
					} else if(state == '1') {
						return '<span class="mui-pull-right lvquan">已通过</span>';
					} else if(state == '0') {
						return '<span class="mui-pull-right jieshu">未通过</span>';
					} else {
						return '<span class="mui-pull-right jieshu">无状态</span>';
					}
				}
				//  获取课程形式  1 文章 2 视频
				function getFileType(type) {
					if(type == '1') {
						return '文章';
					} else if(type == '2') {
						return '视频';
					} else {
						return '';
					}
				}
				//  获取课程类型  1 选修 2 必修
				function getCourseStatus(type) {
					if(type == '1') {
						return '选修';
					} else if(type == '2') {
						return '必修';
					} else {
						return '';
					}
				}

				function subCont(cont) {
					if(cont.length > 18) {
						return cont.substring(0, 18) + "...";
					}
					return cont;
				}

			});
